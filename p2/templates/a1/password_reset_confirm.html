{% extends 'a1/base.html'%}
{% block content %}
<div class="container">
<h1>Enter new password</h1>
<p>Please enter your new password twice so we can verify you typed it in correctly</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Change My Password">
</form>
</div>
{% endblock %}
